[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
  # Standard exclusions
    \.eggs/
  | \.git/
  | \.hg/
  | \.mypy_cache/
  | \.tox/
  | \.venv/
  | _build/
  | buck-out/
  | build/
  | dist/
  # Exclude files generated by antlr4
  | parsers/\.antlr/
  | parsers/GccOptions.*er\.py
)
'''
